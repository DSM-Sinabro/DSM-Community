<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>DSM Community</title>
    <script src="//cdn.ckeditor.com/4.6.2/full/ckeditor.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <style>
    body, html {
      height: 100% !important;
      width: 100%;
      margin: 0;
      padding:0; 
    }
    body * {
      box-sizing: border-box;
      -ms-box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
      outline: none;
      /*font-family: "Nanum Gothic", sans-serif; */
    }
  </style>
  <script>
    var width = screen.width;
    var fullHeight = window.innerHeight + window.screenTop;
    var height = screen.height - (window.outerHeight -  window.innerHeight - window.screenTop || window.screenY);

    if (window.innerWidth == width && window.innerHeight == fullHeight) {
        document.getElementsByTagName('body')[0].children[0].children[0].style.minWidth = width + "px";
        document.getElementsByTagName('body')[0].children[0].children[0].style.minHeight = fullHeight + "px";
        document.getElementsByTagName('body')[0].children[0].children[0].style.overflow = "auto";
    } else {
        document.getElementsByTagName('body')[0].children[0].children[0].style.minWidth = width + "px";
        document.getElementsByTagName('body')[0].children[0].children[0].style.minHeight = height + "px";
        document.getElementsByTagName('body')[0].children[0].children[0].style.overflow = "auto";
    }
  </script>
</html>
